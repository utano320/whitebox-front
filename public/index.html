<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="/images/favicon.ico">
  <link rel="stylesheet" href="/stylesheets/common.css">
  <title>Document</title>
</head>
<body>
  <div class="icon-area">
    <img class="big-icon" src="/images/icon.png" alt="icon">
    <img class="big-logo" src="/images/logo.png" alt="logo">
  </div>
  <form class="signin-area">
    <input class="signin-id" type="text" placeholder="ID or email">
    <input class="signin-pw" type="password" placeholder="Password">
    <button class="signin-submit">Sign In</button>
    <button class="signup-submit">Sign Up</button>
  </form>
</body>
</html>
